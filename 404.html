<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
        // Function to handle specific path redirections
        function handleRedirect() {
            var path = window.location.pathname;

            // Add your specific path redirects here
            if (path === '/docs/guides/' || path === '/docs/guides') {
                window.location.href = 'https://dora-rs.ai';
            } else {
                // Default message for non-handled paths
                document.getElementById('message').innerText = '404 - Page Not Found';
            }
        }

        // Execute the redirection handler
        handleRedirect();
    </script>
</head>
<body>
    <div id="message"></div>
</body>
</html>
